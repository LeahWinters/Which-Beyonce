<!DOCTYPE html>
<html>

<head>
  <title>Which Michael</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="main-game">
    <header>
      <h1>Which Michael Scott</h1>
    </header>
    <div class="whole-page-container">
      <aside>
        <p class="matches-this-round">matches this round</p>
        <h2 class="total-matches">0</h2>
        <section class="matches-made-container">
          <div class="top-row-matched-img">
            <div class="matched-img top-row-img-1">
            </div>
            <div class="matched-img top-row-img-2">
            </div>
            <div class="matched-img top-row-img-3">
            </div>
          </div>
          <div class="bottom-row-matched-img">
            <div class="matched-img bottom-row-img-1">
            </div>
            <div class="matched-img bottom-row-img-2">
            </div>
          </div>
        </section>
        <p>top 3 times</p>
        <div class="top-min-num"></div>
      </aside>
      <main>
        <div class="pams-painting">
          <div class="container-to-all-cards"></div>
        </div>
      </main>
    </div>
  </section>
  <section class="winner-page hidden">
    <div class="winner-page-img">
      <h4>Congratulations!</h4>
      <p class="all-matches-found">All 5 matches were found in</p>
      <p class="total-time-completed"><span class="total-min"> </span><span class="total-sec"> </span></p>
      <div class="winner-pg-btn-container">
        <button type="button" class="win-pg-btn play-again-btn">Play Again</button>
      </div>
    </div>
  </section>
</body>
<script src="card.js"></script>
<script src="deck.js"></script>
<script src="main.js"></script>

</html>
